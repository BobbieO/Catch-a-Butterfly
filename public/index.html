<!DOCTYPE html>
<html>
<head>
    <title>Whack-a-mole</title>
    <meta charset="utf-8">

    <!-- google font -->
    <link href='https://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps' rel='stylesheet' type='text/css'>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- my css -->
    <link rel="stylesheet" href="/css/whackamole.css">

</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-xs-12 main-head">Catch-a-Butterfly</div>
    </div>

    <div class="row">
        <div class="col-xs-12 status text">Score: </div>
    </div>
    <div class="row">
        <div class="cage">
            <div class="col-md-4 make-visible butterfly" data-index="0"><img src="/img/monarchLeft.png"></div>
        </div>
        <div class="cage">
            <div class="col-md-4 make-visible butterfly" data-index="1"><img src="/img/blueCenterButterfly.png"></div>
        </div>
        <div class="cage">
            <div class="col-md-4 make-visible butterfly" data-index="2"><img src="/img/blueRightButterfly.png"></div>
        </div>
    </div>

    <div class="row">
        <div class="cage">
            <div class="col-md-4 make-visible butterfly" data-index="3"><img src="/img/pinkLeftButterfly.png"></div>
        </div>
        <div class="cage">
            <div class="col-md-4 make-visible butterfly" data-index="4"><img src="/img/iridCenterButterfly.png"></div>
        </div>
        <div class="cage">
            <div class="col-md-4 make-visible butterfly" data-index="5"><img src="/img/purpleRightButterfly.png"></div>
        </div>
    </div>

    <div class="row">
        <div class="cage">
            <div class="col-md-4 make-visible butterfly" data-index="6"><img src="/img/yellowLeftButterfly.png"></div>
        </div>
        <div class="cage">
            <div class="col-md-4 make-visible butterfly" data-index="7"><img src="/img/purpleCenterButterfly.png"></div>
        </div>
        <div class="cage">
            <div class="col-md-4 make-visible butterfly" data-index="8"><img src="/img/multiRightButterfly.png"></div>
        </div>
    </div>

    <div class="row">
        <div class="btn-row">
            <button id="start" class="text">Start</button>
        </div>
    </div>

</div>

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<script type="text/javascript">
(function(){
$(document).ready(function() {
"use strict";
 
    // var for later grabbing all elements by class
    var butterfly = $(".butterfly");
    console.log(butterfly);

    // variable for game count
    var score = 0;

    // to make butterflies appear
    var flashButterfly = function() {
        // randomize a numerical value from 0-7 for boxes
        var random = Math.floor(Math.random()*8);
            console.log(random);
        butterfly.eq(random).removeClass("make-visible");

        var disappear = setTimeout(function(){
            butterfly.eq(random).addClass("make-visible");
        }, 3000);
        
        // click listener for boxes
        $(".butterfly").click(function(){
            butterfly.addClass("make-visible");
            score++;
            $(".status").html("Score: " + score);
        });
    };

    // click listener and game start
    $("#start").click(function(event) {
        console.log("start clicked");
        flashButterfly();
    });

// fix scoring
// change to automatic repetitions and incrementing after intial start
    // ie, after score =5 increase to 2, etc.





});
})();
</script>
</body>
</html>
